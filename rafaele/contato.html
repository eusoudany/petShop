<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Petshop Melhor Amigo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="">
            <h1>Melhor Amigo</h1> 
        </div>

        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="produtos.html">Produtos</a></li>
                <li><a href="galeria.html">Galeria de Fotos</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="contact">
        <h1>Contato</h1>
        <form id="contact-form">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
        
        <div class="contact-info">
            <p>Endereço: Rua dos Pets, 123, Bairro Animal</p>
            <p>Telefone: (11) 1234-5678</p>
            <p>Email: contato@melhoramigo.com</p>
        </div>
        
        <div class="newsletter
        <h2>Assine nossa Newsletter</h2>
        <form id="newsletter-form">
            <label for="newsletter-email">E-mail:</label>
            <input type="email" id="newsletter-email" name="newsletter-email" required>
            <button type="submit">Assinar</button>
        </form>
    </div>
</section>

<footer>
    <p>&copy; 2024 Petshop Melhor Amigo</p>
</footer>

<script src="script.js"></script>
</body>
</html>
